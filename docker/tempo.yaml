server:
  http_listen_port: 3200
  grpc_listen_port: 4317

distributor:
  receivers:
    otlp:
      protocols:
        http:
        grpc:

ingester:
  trace_idle_period: 10s
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/metrics-generator-wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
  processor:
    service_graphs:
      max_items: 10000
    span_metrics:
      dimensions:
        - service.name
        - span.name
        - status.code

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
